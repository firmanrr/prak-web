<!DOCTYPE HTML>
<html>
    <head>
        <title>Praktikum 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="logo.png">
       
    </head>
    <body>
        <header>
            Biodata Pegawai
        </header>
        <div class="container">
            <aside>
                <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Home</a></li> 
                <li><a href="dashboard.html" class="aktif">Keluar</a></li>
                </ul>
            </aside>
        <section class="main">
            <h2 class="judul">Tambah Pegawai</h2> 
            <form action="proses.php" method="post">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <div class="input"> <input type="file" id="foto"> </div> 
                </div>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <div class="input"> <input type="text" id="nama"> </div> 
                </div>

                <div class="form-group">
                    <label for="nama">Email</label>
                    <div class="input"> <input type="email" id="email"> </div> 
                </div>

                <div class="form-group">
                    <label for="jk">Jenis Kelamin</label>
                    <input type="radio" id="jk" name="jk" value="L"> Laki-laki
                    <input type="radio" id="jk" name="jk" value="P"> Perempuan
                </div>

                <div class="form-group">
                    <label for="jk">Alamat</label>
                    <textarea rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="nomor-telepon">Nomor Telepon</label>
                    <input type="tel" id="nomor-telepon" name="nomor-telepon" pattern="[0-9]{10}" placeholder="Contoh: 1234567890" required>
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal Lahir</label>
                    <div class="input"><input type="date" id="tanggal"></div> 
                </div>

                <div class="form-group">
                    <label for="jabatan">Kewarganegaraan</label> 
                    <div class="input">
                        <select id="jabatan">
                            <option value="wni">Warga Negara Indonesia</option> 
                            <option value="wna">Warga Negara Asing</option> 
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Simpan" class="tombol simpan"> 
                    <input type="reset" value="Batal" class="tombol reset">
                </div>
            </form>
        </section>
        
      
    </body>
</html>
